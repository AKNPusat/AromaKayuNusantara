<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Kiriman - PT. Aroma Kayu Nusantara</title>
    <!-- Link ke Font dan CSS sama seperti halaman lain -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kerangka.css">
    <link rel="stylesheet" href="form.css"> <!-- Kita pakai style form yang sama -->
</head>
<body>
    <div id="app-wrapper">
        <!-- Header akan dimuat oleh app.js -->
        <div id="header-placeholder"></div>

        <main>
            <div class="page-content">
                <h1 class="page-title">Lacak Kiriman Anda</h1>
                
                <form id="form-lacak" class="data-form">
                    <div class="form-group">
                        <label for="nomor-resi-lacak">Masukkan Nomor Resi</label>
                        <input type="text" id="nomor-resi-lacak" placeholder="Ketik nomor resi di sini..." required>
                    </div>
                    <button type="submit" class="submit-button">Lacak</button>
                </form>

                <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">

                <!-- Area ini untuk menampilkan hasil pencarian -->
                <div id="hasil-lacak">
                    <p>Silakan masukkan nomor resi dan klik "Lacak" untuk melihat status kiriman.</p>
                </div>
            </div>
        </main>

        <!-- Footer akan dimuat oleh app.js -->
        <div id="footer-placeholder"></div>
    </div>
    
    <!-- Masukkan script Firebase di sini -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
    <script src="form-handler.js"></script> <!-- Script ini akan kita update -->
</body>
</html>
