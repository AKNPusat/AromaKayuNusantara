    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kerangka.css">
</head>
<body>
    <!-- Header Bagian Atas (Internal) -->
    <div class="top-header">
        <div class="header-container">
            <div class="top-links-right">
                <a href="input_resi.html">Input Resi</a>
                <a href="surat_jalan.html">Surat Jalan</a>
                <a href="stok.html">Stok</a>
                <div class="nav-item-top"><a href="#" class="nav-link-top">Manajemen</a><div class="dropdown-menu-top"><a href="#">Laporan Keuangan</a><a href="#">Invoice</a></div></div>
            </div>
        </div>
    </div>
    <!-- Header Utama (Publik) - dibuat solid agar tidak transparan di halaman form -->
    <header class="main-header scrolled">
         <div class="header-container">
            <a href="index.html" class="logo-link"><img src="https://raw.githubusercontent.com/AKNPusat/AromaKayuNusantara/main/logo%20AROMA%20kayu.png" alt="Logo AKN" class="logo"></a>
            <nav class="main-nav">
                <div class="nav-item"><a href="#" class="nav-link">Tentang Kami</a><div class="dropdown-menu"><a href="#">Sekilas AKN</a><a href="#">Visi & Misi</a></div></div>
                <div class="nav-item"><a href="#" class="nav-link">Bisnis Kami</a></div>
                <div class="nav-item"><a href="#" class="nav-link">Media & Informasi</a></div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="page-content">
            <h1>Input Data Pengiriman Baru</h1>
            <form id="form-resi" class="data-form">
                <h3>Informasi Pengiriman</h3>
                <div class="form-row">
                    <div class="form-group"><label for="nomor-resi">Nomor Resi</label><input type="text" id="nomor-resi" required></div>
                    <div class="form-group"><label for="tanggal-kirim">Tanggal Kirim</label><input type="date" id="tanggal-kirim" required></div>
                </div>
                <h3>Detail Pengirim & Penerima</h3>
                <div class="form-row">
                    <div class="form-group"><label for="nama-pengirim">Nama Pengirim</label><input type="text" id="nama-pengirim" required></div>
                    <div class="form-group"><label for="telp-pengirim">No. Telp Pengirim</label><input type="text" id="telp-pengirim" required></div>
                </div>
                 <div class="form-row">
                    <div class="form-group"><label for="nama-penerima">Nama Penerima</label><input type="text" id="nama-penerima" required></div>
                    <div class="form-group"><label for="telp-penerima">No. Telp Penerima</label><input type="text" id="telp-penerima" required></div>
                </div>
                <h3>Detail Barang</h3>
                 <div class="form-group"><label for="isi-barang">Isi Sesuai Pengakuan</label><textarea id="isi-barang" rows="3" required></textarea></div>
                <div class="form-row">
                    <div class="form-group"><label for="jumlah-koli">Jumlah Koli</label><input type="number" id="jumlah-koli" required></div>
                    <div class="form-group"><label for="berat-barang">Total Berat (kg)</label><input type="number" id="berat-barang"></div>
                </div>
                <button type="submit" class="submit-button">Simpan Data Resi</button>
            </form>
        </div>
    </main>

    <footer class="main-footer"><p>Â© 2024 PT. Aroma Kayu Nusantara</p></footer>

    <script src="form-handler.js"></script>
</body>
</html>
